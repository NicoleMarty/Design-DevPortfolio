<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Design and Development Portfolio</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="./css/materialize.css">
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize JS -->
    <script src="js/materialize.js"></script>

</head>

<body>
    <img id="hero" src="images/drawing.PNG">
    <div id="intro" class="parallax-container">
        <div class="row">
            <div id="name" class="col s5 offset-s2">
                <h1>Nicole Marty</h1>
            </div>
            <div id="title" class="col s5 offset-s2">
                <h4>Designer and Developer</h4>
            </div>
        </div>
        <div class="row">
            <div id="work" class="col s3 offset-s7">
                <blockquote><span class="flow-text">Check out my work. Feedback is always welcome!</span>
                </blockquote>
                <div class="row">
                    <i class="medium material-icons">arrow_downward</i>
                </div>
            </div>
        </div>
        <footer class="page-footer">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">Footer Content</h5>
                        <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer
                            content.</p>
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Links</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </footer>
    </div>

</body>

</html>
